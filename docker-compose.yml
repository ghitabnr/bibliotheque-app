version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: bibliotheque-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bibliotheque
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - bibliotheque-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bibliotheque-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/bibliotheque
      - JWT_SECRET=mon_super_secret_jwt_pour_la_bibliotheque_2024_securise
      - JWT_EXPIRE=30d
      - NODE_ENV=development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - bibliotheque-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bibliotheque-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - bibliotheque-network

volumes:
  mongodb_data:

networks:
  bibliotheque-network:
    driver: bridge